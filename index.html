  <!-- create header, set color, add links to REPO and to refresh the page, and header text -->
 <nav class="navbar navbar-expand-sm" style="background-color: #573D1C;">

      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">

  <!-- add welcome message -->
  <div class="welcome">
    <h2>Welcome to my Game Zone!</h2>
  </div>

  <div class="row">
    <!-- create card with a photo of doge and a link to the doge game -->
    <div class="col-md-4">
      <div class="card m-3 d-flex justify-content-center align-items-center">
        <h3 class="card-header">Doge Game</h3>
        <div class="card-body"><img src="https://cdn.mos.cms.futurecdn.net/rpEkiVUMPDHZbQtemd8ms4-1200-80.jpg" alt="Many Doges" height="200">

        </div>
      </div>
    </div>

    <!-- create card with a photo of wooden cubes with the word name and a link to the name game -->
    <div class="col-md-4">
      <div class="card m-3 d-flex justify-content-center align-items-center">
        <h3 class="card-header">Name Facts Game</h3>
        <div class="card-body"><img src="https://st3.depositphotos.com/1177973/15756/i/1600/depositphotos_157564974-stock-photo-word-name-and-wooden-cubes.jpg" alt="Name blocks" height="200">
        </div>
        <div class="card-footer"> <a class="name-page" href="https://mackenzie24t.github.io/delta-jubilant-doodle/" target="blank">Play Game</a>
        </div>
      </div>
    </div>
  </div>

  <!-- create a footer that has a background color and a centered link to a page validator -->
  <footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3" style="background-color: #C8963E;">
